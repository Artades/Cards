<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <script src="https://kit.fontawesome.com/5f0f11c50a.js" crossorigin="anonymous" async></script>
</head>
<body>
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
           Home Page
          </li>
          <li class="nav__item">
              Results Table
              <div class="table"></div>
          </li>
        </ul>
      </nav>
      
      <main class="main">
          <div class="start">
              <button class="button start__button">Start a Game</button>
          </div>
          <div class="game">
            <div class="time-tracker m-3">
                00 : 00 : 00
              </div>
              <div class="container field_container">
                  <div class="field">
                      <div class="row">
                          
                      </div>
                  </div>
              </div>
          </div>

      </main>
    <script src="index.js" type="module"></script>
</body>
</html>
